<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Tacos Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <h1 class="header__h1">Contact Us</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li><a href="/">Home</a></li>
                <li><a href="/#menu">Menu</a></li>
                <li><a href="store_hours.html">Hours</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <figure>
            <img src="img2/tacos3.jpg" alt="Tripple Tacos" title="Tacos" width="500" height="500">
            <figcaption class="offscreen">Little Tacos Shop Tacos</figcaption>
        </figure>
    </section>

    <article id="contact">
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>Send Us a Message</legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="your name" required>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="your email" required>
                </p>
                <label for="message">Message:</label>
                <br>
                <textarea id="message" cols="30" rows="10" name="message" placeholder="Type your message"
                    required></textarea>
            </fieldset>
        </form>

        <button type="submit">Send</button>
        <button type="reset">Reset</button>

        <h2>Our Location</h2>

        <address>
            <p>Little Taco Shop 123 Main Street Anytown,<br> Kansas City, MO 555-555-5555 </p>
        </address>

        <p>Phone:<a href="tel:">555-555-5555</a></p>
        <p><a href="#">Back to Top</a></p>
        <hr>
    </article>

</body>

</html>
