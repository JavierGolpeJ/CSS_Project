<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Tacos</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <h1 class="header__h1">Little Taco Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li><a href="#menu">Menu</a></li>
                <li><a href="store_hours.html">Hours</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2 class="hero__h2">Bienvenidos!</h2>
        <figure>
            <img src="img/tacos1.jpg" alt="Tacos" title="Tacos" width="500" height="300">
            <figcaption class="offscreen">A Tripple Tacos</figcaption>
        </figure>
    </section>


    <main class="main">
        <article id="menu" class="main__article">
            <h2>Our Menu</h2>
            <table>
                <caption>Our Tacos</caption>
                <thead>
                    <tr>
                        <th scope="col">Taco</th>
                        <th scope="col"><abbr title="Quantity">Qty</abbr></th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <th rowspan="3">Crunchy</th>
                        <td>1</td>
                        <td>$1.50</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>$2.50</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>$3.50</td>
                    <tr>
                        <td rowspan="3">Soft</td>
                        <td>1</td>
                        <td>$2.00</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>$3.50</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>$5.00</td>
                    </tr>
                </tbody>
                <tfoot>
                    <td colspan="3">Chips & Salsa $2</td>
                </tfoot>
            </table>

            <p><a href="#">Back to top</a></p>

        </article>
    </main>
    
    <footer class="footer">
        <p><span class="nowrap">Copyright &copy;</span> <span class="nowrap">Little Taco Shop</span></p>
    </footer>


</body>

</html>
