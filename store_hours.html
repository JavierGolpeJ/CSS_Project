<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Tacos Shop Hours</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="header__h1">Little Taco Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li><a href="/home.html">Home</a></li>
                <li><a href="home.html#menu">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <figure>
            <img src="img/tacos2.jpg" alt="Two Tacos" title="Tacos" width="500" height="300">
            <figcaption class="offscreen">Double Tacos</figcaption>
        </figure>
    </section>

    <main class="main">
        <h2>Hours</h2>
        <article class="main__article">
            <p>We are open 7 days a week!</p>
            <dl>
                <dt>Monday - Friday</dt>
                <dd>11:00 am - 9:00 pm</dd>
                <dt>Saturday</dt>
                <dd>10:00 am - 10:00 pm</dd>
                <dt>Sunday</dt>
                <dd>10:00 am - 8:00 pm</dd>
            </dl>
        </article>
    </main>

    <footer class="footer">
        <p><span class="nowrap">Copyright &copy; <time id="year"></time></span> <span class="nowrap">Little Taco Shop</span></p>
    </footer>

</body>

</html>
